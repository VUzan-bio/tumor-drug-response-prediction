data:
  omics_path: data/processed/omics.parquet
  drugs_path: data/processed/drug_fingerprints.parquet
  labels_path: data/processed/labels.parquet
  metadata_path: data/processed/metadata.parquet
  gene_subset: top_variance
  n_genes: 2000
  fingerprint_radius: 2
  fingerprint_bits: 1024
  cache_dir: data/processed

model:
  omics_encoder: mlp
  omics_latent_dim: 256
  drug_latent_dim: 256
  hidden_omics: 512
  hidden_drug: 256
  fusion_hidden: 128
  dropout: 0.2
  use_vae: false
  vae_latent_dim: 64
  vae_beta: 1.0

training:
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  max_epochs: 200
  patience: 20
  gradient_clip: 1.0
  num_workers: 4
  device: cuda
  target: ln_ic50
  split_strategy: leave_cell_line_out
  tissue_holdout:
  seed: 42
